name: abohawa
description: A bengali weather app

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  location: ^7.0.1
  geocoding: ^3.0.0
  internet_connection_checker_plus: ^2.5.2
  intl: ^0.19.0
  app_settings: ^5.1.1
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.0
  flutter_riverpod: ^2.5.3
  dio: ^5.7.0
  fluttertoast: ^8.2.8
  connectivity_plus: ^6.1.0
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.4
  shimmer: ^3.0.0
  dio_cache_interceptor: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/weather-icons/
    - assets/bangladesh_zilla_list.json
  fonts:
    - family: Solaiman
      fonts:
        - asset: fonts/SolaimanLipi.ttf
